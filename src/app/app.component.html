
<div style="text-align: center">
  <img
    src="https://www.theladders.com/wp-content/uploads/to-do-list-190702-800x450.jpg"
    alt="LCO logo"
    width="300"
    height="300"
    class="logo"
  />
  <h1 class="app-title">To do List</h1>
</div>
<div class="container" style="text-align: center">
  Organize yourself better
  <br />
  <input
    type="text"
    class="input-text"
    placeholder="Type a todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">Add</button>
  <div class="list" style="text-align: center">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone" />
        {{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
